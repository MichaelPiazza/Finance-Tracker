<!DOCTYPE html>
<html>
<head>
	<title>Finance Tracker</title>
	<link rel="stylesheet" type="text/css" href="../financeTracker/assets/css/finance.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>

	<div id="container">
		<div id="head">
			<h1>Finance Tracker</h1>
			<p>Enter your finances below</p>
			<h3>Add: </h3>
			<select id="type_of">
				<option disabled selected value>Type Of</option>
				<option value="card">Card</option>
				<option value="cash">Cash</option>
			</select>
		<h3>Description: </h3>
		<input type="text" id="desc" placeholder="Short Description..">
		<h3>Amount: </h3>
		<input type="number" id="amt" placeholder="$$$">
		<button>Add</button>	
		</div>

		<table>
			<thead>
				<tr>
					<td><h3>Type</h3></td>
					<td><h3>Description</h3></td>
					<td><h3>Amount:</h3> $<label></label></td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>


	</div>



	<script type="text/javascript" src="../financeTracker/assets/js/lib/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../financeTracker/assets/js/finance.js"></script>
</body>
</html>
